{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>
        {% block title %}Schedulo{% endblock %}
    </title>
</head>
<body>
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="text-white text-2xl font-bold hover:text-gray-200 transition duration-300">
                        Schedulo
                    </a>
                </div>
                
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{% url 'home' %}" class="text-white hover:bg-white hover:text-blue-600 hover:bg-opacity-20 px-3 py-2 rounded-md text-sm font-medium transition duration-300">
                            Home
                        </a>
                        <a href="#" class="text-white hover:bg-white hover:text-blue-600 hover:bg-opacity-20 px-3 py-2 rounded-md text-sm font-medium transition duration-300">
                            Schedule
                        </a>
                        <a href="#" class="text-white hover:bg-white hover:text-blue-600 hover:bg-opacity-20 px-3 py-2 rounded-md text-sm font-medium transition duration-300">
                            Events
                        </a>
                        <a href="#" class="text-white hover:bg-white hover:text-blue-600 hover:bg-opacity-20 px-3 py-2 rounded-md text-sm font-medium transition duration-300">
                            About
                        </a>
                    </div>
                </div>
                
                <div class="hidden md:block">
                    <a href="#" class="bg-white text-blue-600 hover:bg-gray-100 px-4 py-2 rounded-md text-sm font-medium transition duration-300">
                        Sign In
                    </a>
                </div>
                
                <div class="md:hidden">
                    <button type="button" class="text-white hover:text-gray-200 focus:outline-none focus:text-gray-200">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
