{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    {% tailwind_css %}
    <title>
        {% block title %}Schedulo{% endblock %}
    </title>
    <style>
        /* Smooth sticky transition */
        .sticky-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            animation: slideDown 0.6s ease forwards;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="relative">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-gray-600 to-gray-900 shadow-lg transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="text-indigo-500 text-2xl font-bold hover:text-gray-200 transition duration-300">
                        Schedulo
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{% url 'home' %}" class="text-indigo-500 hover:bg-white hover:text-blue-600 hover:bg-opacity-20 px-3 py-2 rounded-md text-lg text-bold shadow-black font-medium transition duration-300">
                            Home
                        </a>
                        <a href="#" class="text-indigo-500 hover:bg-white hover:text-blue-600 hover:bg-opacity-20 px-3 py-2 rounded-md text-lg text-bold shadow-black font-medium transition duration-300">
                            Tasks
                        </a>
                        <a href="#" class="text-indigo-500 hover:bg-white hover:text-blue-600 hover:bg-opacity-20 px-3 py-2 rounded-md text-lg text-bold shadow-black font-medium transition duration-300">
                            Events
                        </a>
                        <a href="#" class="text-indigo-500 hover:bg-white hover:text-blue-600 hover:bg-opacity-20 px-3 py-2 rounded-md text-lg text-bold shadow-black font-medium transition duration-300">
                            Clubs
                        </a>
                        <a href="#" class="text-indigo-500 hover:bg-white hover:text-blue-600 hover:bg-opacity-20 px-3 py-2 rounded-md text-lg text-bold shadow-black font-medium transition duration-300">
                            Reports
                        </a>
                    </div>
                </div>
                <div class="hidden md:block">
                    {% if user.is_authenticated %}
                        <div class="flex relative" id="profileMenu">
                            <!-- Profile Button -->
                            <button id="profileButton" class="flex items-center space-x-2 focus:outline-none group">
                                <img src="{% static 'images/profile.png' %}" alt="Profile" 
                                    class="w-10 h-10 rounded-full border-2 border-white group-hover:scale-105 transition-transform duration-300">
                                <svg class="w-4 h-4 text-white group-hover:text-gray-200 transition" 
                                    fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>

                            <!-- Dropdown Menu -->
                            <div id="profileDropdown" 
                                class="hidden absolute right-0 top-full mt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg border border-gray-100 overflow-hidden z-50 animate-fadeIn">
                                <a href="#" 
                                class="block px-4 py-3 text-sm hover:bg-blue-100 transition duration-200">üë§ Profile</a>
                                <a href="#" 
                                class="block px-4 py-3 text-sm hover:bg-blue-100 transition duration-200">üìÑ Reports</a>
                                <a href="#" 
                                class="block px-4 py-3 text-sm hover:bg-blue-100 transition duration-200">‚öôÔ∏è Settings</a>
                                <div class="border-t border-gray-200"></div>
                                <a href="{% url 'logout' %}" 
                                class="block px-4 py-3 text-sm text-red-600 hover:bg-red-100 transition duration-200">üö™ Logout</a>
                            </div>
                        </div>
                        
                    {% else %}
                        <div class="hidden md:block space-x-4">
                            <a href="{% url 'login' %}" class="bg-gradient-to-r from-yellow-200 to-white shadow-lg text-indigo-500 hover:bg-gradient-to-r hover:from-white hover:to-yellow-200 hover:text-black px-3 py-2 rounded-md text-sm font-medium transition duration-1000">
                                Login
                            </a>
                            <a href="{% url 'signup' %}" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium transition duration-300">
                                Sign Up
                            </a>
                        </div>
                    {% endif %}
                </div>

                <div class="md:hidden">
                    <button type="button" class="text-white hover:text-gray-200 focus:outline-none focus:text-gray-200">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Sticky Navbar JS -->
    <script>
        const navbar = document.getElementById('navbar');
        let heroHeight = 0;

        // Wait until DOM loads
        window.addEventListener('DOMContentLoaded', () => {
            const heroSection = document.querySelector('section'); // assumes first <section> is hero
            if (heroSection) {
                heroHeight = heroSection.offsetHeight;
            }
        });

        // Toggle sticky navbar after scroll
        window.addEventListener('scroll', () => {
            if (window.scrollY > heroHeight - 350) {
                navbar.classList.add('sticky-nav');
                navbar.classList.add('shadow-xl');
            } else {
                navbar.classList.remove('sticky-nav');
                navbar.classList.remove('shadow-xl');
            }
        });
    </script>

    <script>
    const profileButton = document.getElementById("profileButton");
    const profileDropdown = document.getElementById("profileDropdown");

    profileButton.addEventListener("click", (e) => {
        e.stopPropagation();
        profileDropdown.classList.toggle("hidden");
    });

    // Close when clicking outside
    document.addEventListener("click", (e) => {
        if (!document.getElementById("profileMenu").contains(e.target)) {
        profileDropdown.classList.add("hidden");
        }
    });
    </script>

    <!-- Animation -->
    <style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.25s ease-out; }
    </style>
</body>
</html>
